<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <header>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <nav class="navbar navbar-expand-lg bg-body-tertiary rounded p-3 fixed-top custom-navbar">
            <div class="container-fluid">
              <a class="navbar-brand" href="../html/login.html">Alke-Wallet</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="menu.html">Menu</a>
                  <a class="nav-link" href="deposit.html">Deposit</a>
                  <a class="nav-link active" aria-current="page" href="sendmoney.html">Send Money</a>
                  <a class="nav-link" href="transactions.html">Transactions</a>
                </div>
                <div class="navbar-nav ms-auto">
                  <a class="nav-link" href="login.html" id='cerrarSesion'>Cerrar Sesion</a>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <main class="flex-fill">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <h2 class="mt-4">Enviar Dinero</h2>
        </div>
        <div class="col-12 col-md-6 mt-3">
          <button type="button" class="btn btn-dark w-100" data-bs-toggle="modal"
            data-bs-target="#modalNuevoContacto">Nuevo
            Contacto</button>
          <div class="modal fade" id="modalNuevoContacto" tabindex="-1" aria-labelledby="LabelContacto"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="LabelContacto">Agregue su nuevo contacto</h1>
                </div>
                <div class="modal-body">
                  <form id="nuevoContacto">
                    <div class="mb-3">
                      <label for="nombre" class="col-form-label">Nombre completo:</label>
                      <input type="text" class="form-control" id="nombre">
                    </div>
                    <div class="mb-3">
                      <label for="cbu" class="col-form-label">CBU:</label>
                      <input type="text" class="form-control" id="cbu" placeholder="12345678-9">
                    </div>
                    <div class="mb-3">
                      <label for="alias" class="col-form-label">Alias:</label>
                      <input type="text" class="form-control" id="alias">
                    </div>
                    <div class="mb-3">
                      <label for="banco" class="col-form-label">Banco:</label>
                      <input type="text" class="form-control" id="banco">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" form="nuevoContacto" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-md-6 mt-3">
          <button type="button" class="btn btn-success w-100" data-bs-toggle="modal"
            data-bs-target="#modalEnviarDinero">Enviar
            Dinero</button>
          <div class="modal fade" id="modalEnviarDinero" tabindex="-1" aria-labelledby="LabelEnviarDinero"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="LabelEnviarDinero">Enviar Dinero</h1>
                </div>
                <div class="modal-body">
                  <form id="enviarDinero">
                    <div class="mb-3">
                      <label for="selectContacto" class="col-form-label">Contacto:</label>
                      <select class="form-select" id="selectContacto" required>
                        <option selected disabled>Seleccione un contacto</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="montoEnviarDinero" class="col-form-label">Monto:</label>
                      <input type="number" class="form-control" id="montoEnviarDinero" placeholder="Ingrese el monto">
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button type="submit" form="enviarDinero" class="btn btn-primary">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 mt-3">
          <h2 class="mt-4">Contactos</h2>
        </div>
      </div>
      <div class="col-12 mt-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">CBU</th>
              <th scope="col">Alias</th>
              <th scope="col">Banco</th>
            </tr>
          </thead>
          <tbody id="contactos"></tbody>
        </table>
      </div>
    </div>
    </div>
  </main>
  <footer class="mt-auto">
    <div class="container text-center">
      <p class="mb-3">&copy; 2025 Mi Billetera Digital. All rights reserved.</p>
    </div>

    crossorigin="anonymous"></script>
  <script src="../js/scripts.js"></script>
</body>

</html>
