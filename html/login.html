<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded p-3 fixed-top custom-navbar">
                        <div class="container-fluid">
                            <a class="navbar-brand" href="../html/login.html">Alke-Wallet</a>
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                                <div class="navbar-nav">
                                    <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="flex-fill">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <h2>Inicio de sesión</h2>
                </div>
                <form id="loginUsuario" class="col-12 mt-3">
                    <div class="row">
                        <div class="mb-3 col-12 col-md-6">
                            <label for="emailLogin" class="form-label">Correo Electronico</label>
                            <input type="email" class="form-control" id="emailLogin" placeholder="nombre@ejemplo.cl" required>
                        </div>
                        <div class="mb-3 col-12 col-md-6">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        </div>
                        <div class="mb-3 col-12 col-md-6 text-center">
                            <button type="submit" class="btn btn-primary w-50">Iniciar Sesión</button>
                        </div>
                        <div class="mb-3 col-12 col-md-6 text-center">
                            <button type="button" class="btn btn-outline-secondary w-50" data-bs-toggle="modal"
                                data-bs-target="#modalRegistro">Registrarse</button>
                        </div>
                    </div>
                </form>
                <div class="modal fade" id="modalRegistro" tabindex="-1" aria-labelledby="LabelContacto"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="LabelContacto">
                                    <center>Formulario de registro</center>
                                </h1>
                            </div>
                            <div class="modal-body">
                                <form id="registroUsuario">
                                    <div class="mb-3">
                                        <label for="emailRegistro" class="col-form-label">Usuario:</label>
                                        <input type="email" class="form-control" id="emailRegistro"
                                            placeholder="nombre@ejemplo.cl" required>
                                        <div class="invalid-feedback">
                                            Coloque un correo electronico como usuario (nombre@ejemplo.cl)
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="clave" class="col-form-label">Contraseña:</label>
                                        <input type="password" class="form-control" id="clave" placeholder="Contraseña"
                                            required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" form="registroUsuario" class="btn btn-primary" id="guardarUsuario">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto">
        <div class="container text-center">
            <p class="mb-3">&copy; 2025 Mi Billetera Digital. All rights reserved.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>

</body>

</html>
